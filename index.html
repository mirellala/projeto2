<!DOCTYPE html>
<html>
    <head>
        <meta charset=”UTF-8”>
        <meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
        <link rel="preconnect" href="https://fonts.googleapis.com"&gt;

        <link rel="icon" type="image/png" href="https://yt3.googleusercontent.com/ytc/AGIKgqM7qSg3Yrn9i8-r3ANuQy6EWaF6BRpUYXJpbt2rqg=s900-c-k-c0x00ffffff-no-rj"/&gt;
    </head>
    <body>
        <h1>
            Saga de livros 
        </h1>
        <header class="cabeçalho">
            <div class="container">
                <input type="checkbox" id="Menu" class="container_botao">
                <label for="Menu">
            <span class="cabeçalho_menu container_imagem"> </span>
                </label>
                    <ul class="lista-menu">
                        <li class="lista-menu-titulo"> Categorias </li>
                        <li class="lista-menu-item"> <a href="#" class="lista-menu-item-link"> Ficção </li>
                        <li class="lista-menu-item"> <a href="#" class="lista-menu-item-link"> Suspense </li>
                        <li class="lista-menu-item"> <a href="#" class="lista-menu-item-link"> Terror </li>
                        <li class="lista-menu-item"> <a href="#" class="lista-menu-item-link"> Suspense Psicológico </li>
                        <li class="lista-menu-item"> <a href="#" class="lista-menu-item-link"> Mistério </li>
                    </ul>
            <img src="img/Logo.jpg" alt="Logo do Khan">
            </div>
            <div class="container">
            <a href="#"> <img src="img/Usuário.svg" alt="Meu Perfil" class="container_imagem"> </a>
            <a href="#"> <img src="img/Favoritos.svg" alt="Minhas Turmas" class="container_imagem"> </a>
            </div>
        </header>
        <section class="banner">
            <h2 class="banner-titulo"> Books Alura </h2>
            <p class="banner-texto"> Plataforma online gratuita que possui livros de Raphael Montes.</p>
            <input type="search" class="banner-pesquisa" placeholder="O que mais deseja saber?">
        </section>
        <section class="carrossel">
            <h2 class="carrossel-titulo">
                Cursos Disponíveis
            </h2>
            <div class="swiper"><!-- Início Slider main container -->
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper"><!-- Início Slides-->
            <div class="swiper-slide"><img src="livro1.webp" alt="Jantar Secreto"></div>
            <div class="swiper-slide"><img src="livro2.jpeg" alt="Dias Perfeitos"></div>
            <div class="swiper-slide"><img src="livro3.jpg" alt="O Vilarejo"></div>
            <div class="swiper-slide"><img src="livro4.png" alt="Uma mulher no escuro"></div>
            <div calss="swiper-slide"><img src="livro5.png" alt="Bom dia, Verônica"></div>            
        </div><!--Fim Slides -->
            </div><!-- Fim Slider main container -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>        
        </section>
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script&gt;
        <script>
            const swiper = new Swiper('.swiper', {
                spaceBetween: 10,
                slidesPerView: 3,
                pagination: {
                    el: '.swiper-pagination',
                    type: 'bullets',
                },
          });
        </script>
    </body>
</html>
